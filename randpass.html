<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Generate Password - Quý Đặng Blog</title>
    <link rel = "stylesheet" href = "/rand.css">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<script src = "main.js"></script>
<body>
    <div class="main_body">
        <div class="header">
             <h1> Generate password</h1>
        </div>
        <div class="content">
            <p> Ấn vào nút khởi tạo để tiến hành tạo mật khẩu, sau đó ấn nút sao chép đến clipboard để lưu mật khẩu vào máy.</p>
            <input class = "inp" type = "search" id = "display" placeholder="mật khẩu sẽ hiện tại đây.">
            <input type="range" min="0" max="25" name="slider" id="slider">
            <div id = "length"></div>
            <div class="btn">
                <button class = "btn1" onclick="getPass()" title = "ấn vào đây để khởi tạo"><i class="fas fa-cog"></i> khởi tạo</button>
                <button class = "btn2" onclick="copyPass()" title = "ấn vào đây để chép vào bộ nhớ tạm của máy"><i class="fas fa-copy"></i> sao chép đến clipboard</button>
                <button class = "btn3" onclick="info()"><i class="fas fa-info-circle"></i> Thông tin</button>
            </div>
            <div class="recent">
                <h3> Mật khẩu đã tạo</h3>
                <div id="genpass"></div>
            </div>
        </div>
    </div>
</body>
</html>
